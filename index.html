<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container">
    <picture>
      <source media="(min-width: 900px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="cont-text">
      <p class="text-per">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text-flo">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="cont-prec">
      <span class="text-verde">
        $149.99
      </span>
      <span class="text-tach">
        $169.99
      </span>
    </div>
      <button class="but-cart">
      <img src="/images/icon-cart.svg" alt="">
      <span>Add to Cart</span>
      </button> 
    </div>

      <img src="/images/icon-cart.svg" alt="">

  </main>

</html>
